<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center text-success">Add New Task</h3>

            <form th:action="@{/schedule/{s_id}(s_id=${schedule.id()})}" method="post" th:object="${task}">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" placeholder="Enter task title" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" placeholder="Describe the task" th:field="*{description}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Due Date</label>
                    <input type="datetime-local" class="form-control" th:field="*{dueDate}" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Priority</label>
                    <select class="form-select" th:field="*{priority}">
                        <option value="" disabled selected>Select priority</option>
                        <option th:each="prior : ${priority}"
                                th:text="${prior.name()}"
                                th:value="${prior}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/schedule}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-success">Add Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
