<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/header_block::headerBlock('Task Details')"></div>
<body class="bg-light">

<div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary" th:text="${schedule.title()}"></h2>
        <a class="btn btn-secondary" th:href="@{/schedule/{id}(id=${schedule.id()})}">‚Üê Back to Tasks</a>
    </div>

    <!-- Task Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title text-success mb-3" th:text="${task.title()}"></h4>
            <p class="card-text mb-3">
                <strong>Description:</strong><br>
                <span th:text="${task.description()}"></span>
            </p>
            <p class="mb-2">
                <strong>Priority:</strong>
                <span class="badge bg-warning text-dark" th:text="${task.priority().name()}"></span>
            </p>
            <p class="mb-2">
                <strong>Due Date:</strong>
                <span th:text="${#temporals.format(task.dueDate(), 'yyyy-MM-dd HH:mm')}"></span>
            </p>
            <p class="mb-4">
                <strong>Status:</strong>
                <span class="badge bg-info text-dark" th:text="${task.status()}"></span>
            </p>

            <!-- Actions -->
            <div class="d-flex justify-content-end">
                <a class="btn btn-warning me-2"
                   th:href="@{/schedule/{s_id}/edit/{id}(s_id=${schedule.id()}, id=${task.id()})}">
                    Edit Task
                </a>
                <a class="btn btn-danger"
                   th:href="@{/schedule/{s_id}/delete/{id}(s_id=${schedule.id()}, id=${task.id()})}">
                    Delete Task
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
