<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/header_block::headerBlock('Tasks')"></div>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary" th:text="${schedule.title()}"></h2>
        <a class="btn btn-success" th:href="@{/schedule/{s_id}/create(s_id=${schedule.id()})}">
            + Add New Task
        </a>
    </div>

    <div th:if="${not #lists.isEmpty(tasks)}" class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task, iterStat : ${schedule.tasks()}">
                    <td th:text="${iterStat.count}"></td>
                    <td>
                        <a th:href="@{/schedule/{s_id}/{id}(s_id=${schedule.id()}, id=${task.id()})}"
                           th:text="${task.title()}"
                           class="text-decoration-none fw-semibold"></a>
                    </td>
                    <td th:text="${task.description()}"></td>
                    <td th:text="${task.priority()}"></td>
                    <td th:text="${task.status()}"></td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-warning me-2"
                           th:href="@{/schedule/{s_id}/edit/{id}(s_id=${schedule.id()}, id=${task.id()})}">
                            Edit
                        </a>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{/schedule/{s_id}/delete/{id}(s_id=${schedule.id()}, id=${task.id()})}">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(tasks)}" class="alert alert-info mt-4 text-center">
        No tasks yet for this schedule.
    </div>

    <div class="mt-4">
        <a th:href="@{/schedule}" class="btn btn-secondary">Back to schedules</a>
    </div>
</div>

</body>
</html>
