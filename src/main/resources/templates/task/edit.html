<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 650px;">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center text-primary">Edit Task</h3>

            <form th:action="@{/schedule/{s_id}/edit/{id}(s_id=${schedule.id()}, id=${task.id()})}"
                  method="post" th:object="${task}">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" placeholder="Enter title" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" placeholder="Enter description" th:field="*{description}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Due Date</label>
                    <input type="datetime-local" class="form-control" th:field="*{dueDate}" th:value="*{dueDate()}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Priority</label>
                    <select class="form-select" th:field="*{priority}">
                        <option value="" disabled>Select priority</option>
                        <option th:each="prior : ${priority}"
                                th:text="${prior.name()}"
                                th:value="${prior}"
                                th:selected="${prior == task.priority()}">
                        </option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="" disabled>Select status</option>
                        <option th:each="stat : ${status}"
                                th:text="${stat.name()}"
                                th:value="${stat}"
                                th:selected="${stat == task.status()}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/schedule/{id}(id=${schedule.id()})}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
