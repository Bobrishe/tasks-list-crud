<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Schedules</h2>
        <a class="btn btn-success" th:href="@{/schedule/create}">
            <i class="bi bi-plus-circle"></i> Create New
        </a>
    </div>

    <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td>
                <a th:href="@{/schedule/{id}(id=${schedule.id()})}" th:text="${schedule.title()}" class="text-decoration-none fw-semibold"></a>
            </td>
            <td th:text="${schedule.description()}"></td>
            <td class="text-end">
                <a class="btn btn-sm btn-warning me-2" th:href="@{/schedule/edit/{id}(id=${schedule.id()})}">Edit</a>
                <a class="btn btn-sm btn-danger" th:href="@{/schedule/delete/{id}(id=${schedule.id()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
