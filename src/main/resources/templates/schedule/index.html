<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<div th:replace="fragments/header_block::headerBlock('Schedule List')"></div>

<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Schedules</h2>
        <a class="btn btn-success" th:href="@{/schedule/create}">
            <i class="bi bi-plus-circle"></i> Create New
        </a>
    </div>

    <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td>
                <a th:href="@{/schedule/{id}(id=${schedule.id()})}" th:text="${schedule.title()}"
                   class="text-decoration-none fw-semibold"></a>
            </td>
            <td th:text="${schedule.description()}"></td>
            <td class="text-end" sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-sm btn-warning me-2"
                   th:href="@{/schedule/edit/{id}(id=${schedule.id()})}">Edit</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/schedule/delete/{id}(id=${schedule.id()})}">Delete</a>
            </td>
            <td class="text-end" sec:authorize="not hasAuthority('ADMIN')">
                <p class="text-secondary">Just for Administrator</p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
