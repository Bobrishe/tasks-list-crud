<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/header_block::headerBlock('Edit Schedule')"></div>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center text-primary">Edit Schedule</h3>
            <form th:action="@{/schedule/edit/{id}(id=${schedule.id()})}" method="post" th:object="${schedule}">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/schedule}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
