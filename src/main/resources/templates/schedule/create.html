<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center text-success">Create New Schedule</h3>
            <form th:action="@{/schedule}" method="post" th:object="${schedule}">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" placeholder="Enter title" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="4" placeholder="Enter description" th:field="*{description}"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/schedule}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-success">Add Schedule</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
