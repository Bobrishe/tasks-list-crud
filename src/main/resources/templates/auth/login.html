<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="fragments/header_block::headerBlock('Login')"></div>

<body>
<main>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="card shadow-sm p-4" style="width: 400px;">
            <h3 class="text-center text-primary mb-4">Sign In</h3>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>

                <div th:if="${param.error}" class="alert alert-danger mt-3 mb-0 text-center">
                    Invalid username or password.
                </div>

                <div th:if="${param.logout}" class="alert alert-success mt-3 mb-0 text-center">
                    You have been logged out successfully.
                </div>

                <div class="text-center mt-3">
                    <small>Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Register</a></small>
                </div>

            </form>

        </div>
    </div>
</main>
</body>

</html>
